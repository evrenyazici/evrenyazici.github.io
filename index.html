<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evren Yazıcı</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 24px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
    }

    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      margin-bottom: 16px;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    p {
      font-size: 0.9rem;
      color: #aaa;
    }

    .linkedin {
      margin-top: 20px;
    }

    .linkedin a {
      text-decoration: none;
      color: white;
      background: #0a66c2;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="evrenyazici.jpg" alt="Evren Yazıcı" class="avatar" />
    <h1>This is Evren Yazıcı<br>a designer and creator.</h1>
    <p>I began my journey as an industrial product designer and have since expanded my expertise to encompass a blend of roles, from mass production to managing design team.</p>
    <div class="linkedin">
      <a href="https://www.linkedin.com/in/evrenyazici/" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
